<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка не знайдена | Schmalgauzen</title>
    <link rel="stylesheet" href="404.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <meta name="robots" content="index, follow">
</head>
<body>
    <div class="musical-background">
         <div class="stiker-container">
        <img src="Stiker/Stiker-one.png" alt="Стікер 1" onerror="this.style.backgroundColor='#ff0000'; this.alt='Зображення не знайдено';">
        <img src="Stiker/Stiker-two.png" alt="Стікер 2" onerror="this.style.backgroundColor='#ff0000'; this.alt='Зображення не знайдено';">
        <img src="Stiker/Stiker-three.png" alt="Стікер 3" onerror="this.style.backgroundColor='#ff0000'; this.alt='Зображення не знайдено';">
        <img class="Stiker-five" src="Stiker/Stiker-four.png" alt="Стікер 4" onerror="this.style.backgroundColor='#ff0000'; this.alt='Зображення не знайдено';">
        <img src="Stiker/Stiker-five.png" alt="Стікер 5" onerror="this.style.backgroundColor='#ff0000'; this.alt='Зображення не знайдено';">
        <img src="Stiker/Stiker-six.png" alt="Стікер 6" onerror="this.style.backgroundColor='#ff0000'; this.alt='Зображення не знайдено';">
    </div>
    </div>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">
            Вибачте, здається ви заблукали в музичному всесвіті Schmalgauzen. 
            Сторінка, яку ви шукаєте, може бути прихована між нотами або зірвана з концерту.
        </div>
        <div class="error-actions">
            <a href="https://oksanaastets.github.io/PC-22Stets/" class="btn btn-primary">На головну</a>
            <a href="https://oksanaastets.github.io/PC-22Stets/#Links" class="btn btn-secondary">Музика гурту</a>
        </div>
    </div>

    <script>
        // Інтерактивний ефект для 404-сторінки
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.error-container');
            const vinyl = document.querySelector('.vinyl-record');
            
            const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
            const moveY = (e.clientY / window.innerHeight - 0.5) * 20;
            
            container.style.transform = `translate(${-moveX}px, ${-moveY}px)`;
            vinyl.style.transform = `rotate(-15deg) translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
